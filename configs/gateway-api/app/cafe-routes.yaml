apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: coffee
  namespace: web
spec:
  parentRefs:
  - name: http
    namespace: kgateway-system
  hostnames:
  - "cafe.kubehomelab.space"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /coffee
    backendRefs:
    - name: coffee
      namespace: web
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tea
  namespace: web
spec:
  parentRefs:
  - name: http
    namespace: kgateway-system
  hostnames:
  - "cafe.kubehomelab.space"
  rules:
  - matches:
    - path:
        type: Exact
        value: /tea
    backendRefs:
    - name: tea
      namespace: web
      port: 80
